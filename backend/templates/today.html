<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Today's Calorie Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header, .footer {
            text-align: center;
            padding: 1em;
        }
        .meal-list {
            list-style-type: none;
            padding: 0;
        }
        .meal-item {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            padding: 10px;
        }
        .no-meals {
            text-align: center;
            font-style: italic;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Today's Calorie Tracker</h1>
        </div>
        <div class="content">
            <p>Total Calories: <strong>{{total_cals}}</strong></p>
            <p>Calories Left: <strong>{{cals_left}}</strong></p>
            <h2>Meals</h2>
            {{#if meals.length}}
            <ul class="meal-list">
                {{#each meals}}
                <li class="meal-item">{{this}}</li>
                {{/each}}
            </ul>
            {{else}}
            <p class="no-meals">No meals have been added yet.</p>
            {{/if}}
        </div>
        <div class="footer">
            <p>Track your calories and stay healthy!</p>
        </div>
    </div>
</body>
</html>
