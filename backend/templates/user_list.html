<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>List of Users</h1>
    <ol>
        {% for user in users %}
            <li>Username: {{ user.username }}, Password: {{ user.password }}</li>
        {% endfor %}
    </ol>
</body>
</html>
