<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
</head>
<body>
    <h1>Food List</h1>
    <ul>
        {% for item in food_items %}
            <li>
                <form action="/lookup_results" method="post">
                    <input type="hidden" name="serving_uri" value="{{ item['serving_uri'] }}">
                    <input type="hidden" name="food_id" value="{{ item['food_id'] }}">
                    <button type="submit" style="border: none; background: none; color: blue; cursor: pointer;">{{ item['label'] }}</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
