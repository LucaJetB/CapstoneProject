<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* CSS to style the textarea */
textarea {
    width: 100%;
    height: 150px; /* Adjust the height as needed */
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical; /* Allow vertical resizing */
    margin-bottom: 10px;
}
/* CSS to style the search button */
button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}
</style>
</head>
<body>

<!-- HTML form with a multi-line input box and search button -->
<form action="/recepie_lookup" method="post">
    <label for="food">Enter Recepie Details:</label><br>
    <textarea id="food" name="ingredients" placeholder=""></textarea><br>
    <button type="submit">Search</button>
</form>

</body>
</html>
